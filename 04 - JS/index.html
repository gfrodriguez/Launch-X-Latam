<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>Pokédex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="css/pokedex.css" rel="stylesheet" />

</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-4 bg-danger">
                    <img class="pokeImage img-fluid" id="pokeImage" src="images/null.png" width="332"
                        height="332" />
                    <h1 id="pokeName" class="text-center"></h1>
                </div>
                <div class="col-lg-4 bg-danger">
                    <div class="alert alert-warning alert-dismissible fade show d-none" id="alertNull" role="alert">
                        <strong>Upps!</strong> Debería buscar un Pokémon por nombre o número.
                    </div>
                    <div class="alert alert-warning alert-dismissible fade show d-none" id="alertThatPokeDoesNotExist" role="alert">
                        <strong>Upps!</strong> Ese pokémon no existe :(.
                    </div>
                </div>
                
                <div class="col-lg-8 bg-danger">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="pokeSearch" required>
                        <button class="btn btn-primary" type="submit" id="buttonPokeSearch">Buscar</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="js/scripts.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
